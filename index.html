<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>     
    <style>
        body {
            font-family: Arial, sans-serif; /* Шрифт */
            margin: 0; /* Убираем внешние отступы */
            padding: 0; /* Убираем внутренние отступы */
            text-align: center; /* Центрируем текст */
            background: linear-gradient(to bottom, #555, #aaa); /* Градиент от темного к светлому */
            height: 100vh; /* Заполняем весь экран */
        }

        header {
            background: linear-gradient(to bottom, #333, #666); /* Градиент для фона */
            color: white; /* Белый цвет текста */
            padding: 20px; /* Внутренний отступ */
            font-size: 28px; /* Размер шрифта */
            text-align: center; /* Центрируем текст */
        }
        
        nav {
            background: #666; /* Темно-серый фон */
            padding: 10px; /* Внутренний отступ */
        }

        nav a {
            color: white; /* Белый цвет ссылок */
            text-decoration: none; /* Убираем подчеркивание */
            margin: 10px; /* Отступы между ссылками */
        }

        main {
            padding: 20px; /* Отступ внутри основного контента */
        }

        footer {
            background: #222; /* Темный фон */
            color: white; /* Белый текст */
            padding: 10px; /* Внутренний отступ */
            position: fixed; /* Фиксируем подвал внизу */
            bottom: 0; /* Размещаем подвал внизу */
            width: 100%; /* Подвал на всю ширину */
        }

        button {
            background-color: white; /* Белый фон */
            color: #333; /* Тёмный текст */
            border: 2px solid #333; /* Граница кнопки */
            padding: 10px 20px; /* Внутренние отступы */
            font-size: 18px; /* Размер шрифта */
            cursor: pointer; /* Курсор при наведении */
            border-radius: 5px; /* Скругленные углы */
            margin-top: 20px; /* Отступ сверху */
        }

        button:hover {
            background-color: #333; /* Тёмный фон при наведении */
            color: white; /* Белый текст при наведении */
        }

        /* Стили для ссылок, которые будут кнопками */
        .button-link {
            display: inline-block;
            background-color: white;
            color: #333;
            border: 2px solid #333;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none; /* Убираем подчеркивание */
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        .button-link:hover {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <!-- Шапка сайта -->
        Добро пожаловать на мой сайт
        Главная Страница
    </header>
    
    <nav>
        <!-- Меню навигации -->
        <a href="https://www.youtube.com/@ibroYouTuber/featured/" class="button-link">О нас</a>
        <a href="https://ibragimbaku.github.io/contacts/" class="button-link">Контакты</a>
    </nav>
    
    <main>
        <!-- Основной контент -->
        <h1>Привет, мир!</h1>
    </main>
    
    <footer>
        <!-- Подвал -->
        © 2025 (НЕ) Все права защищены.
    </footer>
</body>
</html>
