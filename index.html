<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>     
    <style>
        body {
            font-family: Arial, sans-serif; /* Шрифт */
            margin: 0; /* Убираем внешние отступы */
            padding: 0; /* Убираем внутренние отступы */
            text-align: center; /* Центрируем текст */
            background: linear-gradient(to bottom, #333, #aaa); /* Градиент от темного к светлому */
            height: 100vh; /* Заполняем весь экран */
        }

        header {
            background: linear-gradient(to right, #aaa, #aaa); /* Градиент для фона */
            color: white; /* Белый цвет текста */
            padding: 20px; /* Внутренний отступ */
            font-size: 28px; /* Размер шрифта */
            text-align: center; /* Центрируем текст */
        }
        
        nav {
            background: #444; /* Темно-серый фон */
            padding: 10px; /* Внутренний отступ */
        }

        nav a {
            color: white; /* Белый цвет ссылок */
            text-decoration: none; /* Убираем подчеркивание */
            margin: 10px; /* Отступы между ссылками */
        }

        main {
            padding: 20px; /* Отступ внутри основного контента */
        }

        footer {
            background: #222; /* Темный фон */
            color: white; /* Белый текст */
            padding: 10px; /* Внутренний отступ */
            position: fixed; /* Фиксируем подвал внизу */
            bottom: 0; /* Размещаем подвал внизу */
            width: 100%; /* Подвал на всю ширину */
        }
    </style>
</head>
<body>
    <header>
        <!-- Шапка сайта -->
        Добро пожаловать на мой сайт!
    </header>
    
    <nav>
        <!-- Меню навигации -->
        <a href="https://ibragimbaku.github.io/test/">Главная</a>
        <a href="https://www.youtube.com/@ibroYouTuber/featured/">О нас</a>
        <a href="https://ibragimbaku.github.io/contacts/">Контакты</a>
    </nav>
    
    <main>
        <!-- Основной контент -->
        <h1>Привет, мир!</h1>
    </main>
    
    <footer>
        <!-- Подвал -->
        © 2025 (НЕ) Все права защищены.
    </footer>
</body>
</html>
